# Production docker-compose for Cloudflare deployment
# Cloudflare handles SSL termination, so no Traefik needed
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: yalavoch-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yalavoch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-yalavoch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yalavoch}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - yalavoch-network

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yalavoch-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-yalavoch}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-yalavoch}?schema=public
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_USERNAME: ${BOT_USERNAME}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_SECRET: ${ADMIN_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - yalavoch-network

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: yalavoch-bot
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-yalavoch}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-yalavoch}?schema=public
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_USERNAME: ${BOT_USERNAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - yalavoch-network

  # Frontend - Nginx serves React app and proxies to backend
  # Cloudflare handles SSL termination, so we only need HTTP
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: yalavoch-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - yalavoch-network

  # Database migrations (run once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yalavoch-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-yalavoch}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-yalavoch}?schema=public
    command: npx prisma db push
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - yalavoch-network
    restart: "no"

volumes:
  postgres_data:

networks:
  yalavoch-network:
    driver: bridge

